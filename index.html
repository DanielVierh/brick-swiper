<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Brick Swiper</title>
</head>
<body>

    <p class="round-label" id="lbl_round">Brick 1 / 30</p>
    <div class="bick-wrapper" id="brick_wrapper">
        <div class="brick swipe current" style="bottom: 20px; background-color: lightblue;"></div>
        <div class="brick old" style="margin: 0 auto; transform: translateX(0);"></div>
    </div>

    <div class="action-button" id="btn_setBrick">Stopp</div>

    <div class="modal" id="modal">
        <h2 id="modal_lbl"></h2>
        <p id="lbl_roundInfo"></p>
        <div class="action-button" id="btn_restart">Neustart</div>
    </div>

    <script src="public/javascript/main.js"></script>
</body>
</html>
